<!DOCTYPE html>
<html>
<head>
	<title>5x5 Weight Calculator</title>
	<link rel="icon" type="image/png" href="../../favicon.png">
	<link rel="stylesheet" type="text/css" href="../../style.css">
	<script>
		var wu = 0.5;
		var s1 = 0.82;
		var s2 = 0.84;
		var s3 = 0.86;
		var s4 = 0.88;
		var s5 = 0.9;
		var weight = document.getElementByID("weight").value;
		var reps = document.getElementByID("reps").value;
		var 1RM = weight * (1 + (reps / 40));

		function populateTable() {
			document.getElementByID("warmup").value = 1RM * wu;
		}
	</script>
</head>
<body>
	<header>
		<h1>
			Christian Sweeney
		</h1>
	</header>
	<hr>
	<nav>
		<h2>
			<a href="../index.html">Home</a>
				&nbsp;
			<a href="about.html">About</a>
				&nbsp;
			<a href="blog.html">Blog</a>
				&nbsp;
			<a href="projects.html" class="active">Projects</a>
		</h2>
	</nav>
	<hr>
	<h2>
		5x5 Weight Calculator
	</h2>
	<div style="width:600px;margin:auto;">
		<form style="float:left;color:#ffffff;">
			<label for="weight">Max Weight</label><br>
			<input type="number" id="weight" name="weight" oninput="populateTable()"><br>
			<label for="reps" class="label">Max Reps</label><br>
			<input type="number" id="reps" name="reps" oninput="populateTable()"><br><br>
		</form>
		<table id="weighttable">
			<tr>
				<th>Set</th>
				<th>% 1RM</th>
				<th>Weight</th>
				<th>No. Reps</th>
			</tr>
			<tr>
				<td>Warm-up</td>
				<td>50%</td>
				<td><input type="number" id="warmup" readonly></td>
				<td>10</td>
			</tr>
			<tr>
				<td>Set 1</td>
				<td>82%</td>
				<td><input type="text" id="set1" readonly></td>
				<td>5</td>
			</tr>
			<tr>
				<td>Set 2</td>
				<td>84%</td>
				<td><input type="text" id="set2" readonly></td>
				<td>5</td>
			</tr>
			<tr>
				<td>Set 3</td>
				<td>86%</td>
				<td><input type="text" id="set3" readonly></td>
				<td>5</td>
			</tr>
			<tr>
				<td>Set 4</td>
				<td>88%</td>
				<td><input type="text" id="set4" readonly></td>
				<td>5</td>
			</tr>
			<tr>
				<td>Set 5</td>
				<td>90%</td>
				<td><input type="text" id="set5" readonly></td>
				<td>5</td>
			</tr>
		</table>
	</div>
</body>
</html>
